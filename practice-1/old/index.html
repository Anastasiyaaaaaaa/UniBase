<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="popup open">
            <div class="popup__body">
                <div class="popup__content">
                    <div class="container">

                        <div class="text">
                            Стать партнёром проекта</div>
                        <form action="#" method="post">

                            <div class="form__content">

                                <div class="form__column">

                                    <div class="form__row">
                                        <div class="form__field">
                                            <input type="text" pattern="^[a-zA-Z]+$" placeholder="АВЦ" required />
                                            <label>Название организации</label>
                                        </div>

                                        <div class="form__field">
                                            <input type="tel" pattern="(\+?\d[- .]*){7,13}" placeholder="+7 933 848-34-33" required />
                                            <label>Телефон</label>
                                        </div>

                                        <div class="form__field">
                                            <input type="email" placeholder="avc@gmail.com" required />
                                            <label>E-mail</label>
                                        </div>
                                    </div>

                                    <div class="form__file">
                                        <label>Логотип (jpeg, png)</label>

                                        <div class="form__file__img__cansel">
                                            <img class="form__file__img__cansel__icon" src="./img/cansel.png" alt="">
                                        </div>
                                        <div class="form__file__img">
                                            <input class="form__file__img__input" type="file" required onclick="defaultBtnActive()" />
                                            <img class="form__file__img__upload" src="" alt="">

                                            <div class="form__file__img__download">
                                                <img alt="" src="./img/download.png">
                                                <p>Выберите файл </p>
                                            </div>


                                        </div>
                                    </div>
                                </div>

                                <div class="form__row">
                                    <div class="form__field">
                                        <select required> 
                                <option>Экология</option>
                                <option>Маркетинг</option>
                                <option>Психология</option>
                                <option>Другое</option>
                            </select>
                                        <label>Направление</label>
                                    </div>

                                    <div class="form__field">
                                        <img src="./img/website.png">
                                        <input type="name" placeholder="yoursite.ru" />
                                    </div>

                                    <div class="form__field">
                                        <img src="./img/VK.png">
                                        <input type="name" placeholder="vk.com" />
                                    </div>

                                    <div class="form__field">
                                        <img src="./img/OK.png">
                                        <input type="name" placeholder="ok.ru" />
                                    </div>

                                    <div class="form__field">
                                        <img src="./img/facebook.png">
                                        <input type="name" placeholder="facebook.com" />
                                    </div>

                                    <div class="form__field">
                                        <img src="./img/IG.png">
                                        <input type="name" placeholder="instagram.com" />
                                    </div>

                                    <div class="form__field">
                                        <img src="./img/youtube.png">
                                        <input type="name" placeholder="youtube.com" />
                                    </div>

                                    <div class="form__field">
                                        <input type="text" placeholder="Александров Иван Васильевич" />
                                        <label>Руководитель</label>
                                    </div>

                                </div>

                                <input type="submit" value="Стать партнёром проекта">
                            </div>

                        </form>
                    </div>
                    <a href="#" class="popup__close  close-popup">Отменить</a>
                    <!--добавить класс close-popup к кнопке "отменить" -->

                </div>
            </div>
        </div>
        <a href="#popup" class="popup-link lock-padding">Написать</a>
    </div>
    <script src="./script.js"></script>
</body>

</html>
